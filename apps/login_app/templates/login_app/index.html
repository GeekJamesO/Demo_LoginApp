<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index page.</title>
    </head>
    <body>
        <form class="" action="/register" method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="enter your first name" value="">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="enter your last name" value="">
            <br>

            <label for="email">Email Addr:</label>
            <input type="text" name="email" placeholder="enter your email" value="">
            <br>

            <label for="password">Password:</label>
            <input type="text" name="password" placeholder="enter a password" value="">
            <br>

            <label for="passwordc">Verify Password:</label>
            <input type="text" name="passwordc" placeholder="reenter a password" value="">
            <br>

            <button type="submit" name="submit">Click here to Register</button>
        </form>
    </body>
</html>
